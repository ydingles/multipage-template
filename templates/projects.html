<div class="container">
	<center>
		<h1>projects</h1>
	<!-- take data from json and display with {{}} -->
	<ul class="img-list">
		<li ng-repeat="data in projectsobject" id="projectsid" class="thumb">
			<a ng-href="{{data.link}}"><img ng-src="{{data.thumbnail}}" id="{{data.id}}"></img><span class="text-content">{{data.description}}</span></a>
		</li>
	</ul>
	</center>
</div>
