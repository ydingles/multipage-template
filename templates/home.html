<div class="container">

	<center>
	<!-- take data from json and display with {{}} -->
	<div class="container" ng-repeat="data in homeobject" id="homeid">
	<h1>{{data.name}}</h1>
	<p><i>{{data.description}}</i></p>
	<a ng-href="{{data.link}}"><img ng-src="{{data.url}}" id="{{data.id}}"></img></a>
	</div>
	</center>

</div>
